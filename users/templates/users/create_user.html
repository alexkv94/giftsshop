{% extends 'giftzone/layout.html' %}

{% block title %} Sign-up{% endblock %}

{% block content %}
<h1>
    Sign-up
</h1>
<form method="POST" action=".">
    {% csrf_token %}
    {{ form }}
    <button>
        Sign-up
    </button>
</form>

<p>
    <h4>Already a user?</h4>
    <a href="{% url 'login' %}" >
        <button type="button" class="btn btn-primary">Login</button>
    </a>
</p>
{% endblock %}
